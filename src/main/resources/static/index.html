<!DOCTYPE html>
<html ng-app="otdApp">
<head>

    <title>Online Tower Defense</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf8" />
    <meta name="author" content="overwatch.de" />
    <meta name="robots" content="all" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

</head>
<body style="background-color:#000000;">

<div class="pagewrap" style="padding-top:36px;">

    <div id="navigation">
        <span id="deco1"><!-- &nbsp; --></span>
        <span id="deco2"><!-- &nbsp; --></span>

        <div class="menu">

            <a href="#/" class="active">
                <span class="edge-left"><!-- &nbsp; --></span>
                <span class="edge-middle">Home</span>
                <span class="edge-right"><!-- &nbsp; --></span>
            </a>

            <a href="#/dungeon">
                <span class="edge-left"><!-- &nbsp; --></span>
                <span class="edge-middle">Dungeon</span>
                <span class="edge-right"><!-- &nbsp; --></span>
            </a>

            <a href="#/blueprints">
                <span class="edge-left"><!-- &nbsp; --></span>
                <span class="edge-middle">Blueprints</span>
                <span class="edge-right"><!-- &nbsp; --></span>
            </a>

        </div>
        <div class="deco-bg"><!-- &nbsp; --></div>

    </div>

    <!-- CONTENT -->

    <div id="content">
        <div class="content-body">
            <!-- LEFT -->

            <div id="teaser-image-area" class="left" style="width:705px;">
                <div class="teaser-image clear" style="margin-top:16px;">
                    <div id="text-page">
                        <div ng-view style="padding-top:20px;padding-bottom:10px;"></div>
                    </div>
                </div>
            </div>

            <!-- RIGHT -->
            <div class="right">
                <div id="login-box">

                </div>
                <div id="halloffame" style="margin-top:16px;">
                    <span class="caption caption-top"><!-- &nbsp; --></span>

                    <div class="player-slot">
                        <span class="rank">1</span>
                        <span class="name">Peter</span>
                        <span class="points">1501</span>
                    </div>
                    <div class="player-slot">
                        <span class="rank">2</span>
                        <span class="name">Paul</span>
                        <span class="points">1021</span>
                    </div>
                    <div class="player-slot">
                        <span class="rank">3</span>
                        <span class="name">Moritz</span>
                        <span class="points">939</span>
                    </div>
                    <div class="player-slot">
                        <span class="rank">4</span>
                        <span class="name">Megaslayer</span>
                        <span class="points">804</span>
                    </div>
                    <div class="player-slot">
                        <span class="rank">5</span>
                        <span class="name">n00bzor</span>
                        <span class="points">302</span>
                    </div>


                </div>
            </div>


            <span class="wrapper"><!-- &nbsp; --></span>
        </div>

        <div class="content-footer"><!-- &nbsp; --></div>

        <div id="footer">
            <a href="/dataPrivacy">Datenschutz</a> |
            <a href="/imprint">Impressum</a>
        </div>

    </div>
</div>



<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.js"></script>
<script src="js/app.js"></script>
</body>
</html>
